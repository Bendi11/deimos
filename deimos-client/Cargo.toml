[package]
name = "deimos-client"
version = "0.1.0"
edition = "2021"

[dependencies]
deimos-shared = { path = "../deimos-shared", features = ["channel"] }
tokio = { workspace = true, features = ["rt-multi-thread", "sync", "macros"] }

tonic = { workspace = true, features = ["channel"] }
http = "1.1"
http-serde = "2.1"

serde = { workspace = true }
